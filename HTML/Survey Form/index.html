<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title" >freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        
        <form action="#" class="survey-form">
            <div class="form-group user-profile">
                <label for="name" id="name-label">Name 
                    <input id="name" name="name" type="text" placeholder="Enter your Name" required >
                </label>
                <label for="email" id="email-label">Email 
                    <input id="email" name="email-label" type="email" placeholder="Email" required >
                </label>
                <label for="number" id="number-label">Age (optional) 
                    <input id="number" name="number-label" type="number" placeholder="Age" min="13" max="120">
                </label>
            </div>

            <div class="form-group">
                <label for="dropdown">
                <p>Which option best describes your current role?</p> 
                        <select name="dropdown" id="dropdown">
                            <option value="">Select current role?</option>
                            <option value="1">Student</option>
                            <option value="3">Full Time Job</option>
                            <option value="4">Full Time Learner</option>
                            <option value="5">Prefer not to say</option>
                            <option value="6">Other</option>
                        </select>
                </label>
            </div>
            
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input id="definitely" value="definitely" type="radio" name="recommend" checked class="radio-checkbox" aria-checked=""> Difinitely
                </label>

                <label for="maybe">
                    <input id="maybe" value="maybe" type="radio" name="recommend" class="radio-checkbox"> Maybe
                </label>

                <label for="notsure">
                    <input id="notsure" value="notsure" type="radio" name="recommend" class="radio-checkbox"> Not Sure
                </label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="most-like" id="most-like">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="front-end">
                    <input id="front-end" name="prefer" value="front-end-project" type="checkbox" class="input-checkbox" checked> Front-end Projects 
                </label>
                <label for="back-end">
                    <input id="back-end" name="prefer" value="back-end-project" type="checkbox" class="input-checkbox"> Back-end-Project
                </label>
                <label for="data-visual">
                    <input id="data-visual" name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"> Data Visualization
                </label>
                <label for="challenges">
                    <input id="challenges" name="prefer" value="challenges" type="checkbox" class="input-checkbox"> Challenges
                </label>
                <label for="open-source">
                    <input id="open-source" name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"> Open Source Community
                </label>
                <label for="gitter-help">
                    <input id="gitter-help" name="prefer" value="gitter-help-room" type="checkbox" class="input-checkbox"> Gitter help rooms
                </label>
                <label for="vidoes">
                    <input id="vidoes" name="prefer" value="vidoes" type="checkbox" class="input-checkbox"> Vidoes 
                </label>
                <label for="city-meetups">
                    <input id="city-meetups" name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"> City Meetups
                </label>
                <label for="wiki">
                    <input id="wiki" name="prefer" value="wiki" type="checkbox" class="input-checkbox"> Wiki
                </label>
                <label for="forum">
                    <input id="forum" name="prefer" value="forum" type="checkbox" class="input-checkbox"> Forum
                </label>
                <label for="additional-courses">
                    <input id="additional-courses" name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"> Additional Courses
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <input id="submit" type="submit" value="Submit" class="submit">       
            </div>
            
        </form>
    </div>
    
</body>
</html>
